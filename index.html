<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
         </div>
         
    <div class="nav-address border">
    <title>AMAZON</title>
        <p class="add-first">Deliver  to</p>
        <div class="add-icon">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <P class="add-second">India</P>
         </div>
    </div>
    <div class="nav-search">
        <select class="search-select">
            <option>All</option>
        </select >
        <input placeholder="search Amazon" class="search-input">
       <div class="search-icon">
       <i class="fa-solid fa-magnifying-glass"></i>
       </div>
    </div>
    <div class="nav-singin border">
        <p><span>Hello,sign in</span></p>
        <p class="nav-second">Account & Lists</p>
    </div>
    <div class="nav-return border">
        <p><span>Return</span></p>
        <p class="nav-second">& Orders</p>
    </div>
    <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
    </div>
        </div>
    <div class="panel">
    <div class="panel-all">
    <i class="fa-solid fa-bars"></i>
    All
    </div>
    <div class="panel-ops">
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p> Gift Card</p>
        <p>Sell</p>
        </div>
        <div class="panel-deals">
            Shop deals in electronics
        </div>
</div>
    </header>
    <div class="hero-section"></div>
    <div class="shop-section">
    <div class="box1 box">
        <h2>KEYBOARDS</h2>
        <div class="box-img" style="background-image:url('Keyboards.png');"></div>
    </div>
    <div class="box2 box">
     <h2>WIRELESS SPEAKER</h2>
    <div class="box-img" style="background-image:url('CEPC_Megasubnav_audio_speaker.jpg');"></div>
    </div>
    <div class="box3 box">
        <h2> ALEXA</h2>
        <div class="box-img" style="background-image:url('alexa_smart_home._CB499295205_.jpg');"></div>
    </div>
    <div class="box4 box">
        <h2>SMART WATCHES</h2>
        <div class="box-img" style="background-image:url('smartwatches._CB499295201_.jpg');"></div>
    </div>  
 <div class="box5 box">
 <h2>CROCS</h2>
 <div class="box-img" style="background-image:url('Crocs_978x1420_1._SY530_QL85_.jpg');"></div>
</div>
<div class="box6 box">
 <h2>IPHONE 17 PRO</h2>
 <div class="box-img" style="background-image:url('IPHONE17.webp');"></div>
</div>
<div class="box7 box">
 <h2> SMART TVS</h2>
 <div class="box-img" style="background-image:url('smart_tvs._CB499295201_.jpg');"></div>
</div>
<div class="box8 box">
 <h2>EAR BUDS </h2>
 <div class="box-img" style="background-image:url('e2.jpg');"></div>
</div>
